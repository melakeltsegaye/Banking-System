{% extends 'home.html' %}

{% block main %}
<div class="flex items-center w-full h-full justify-center">
  <div class="w-1/2 bg-slate-100 p-4 rounded-md shadow-lg flex-wrap flex items-start justify-between">
      <div class="pt-4">
          <h1 class="text-lg font-bold">User Profile form</h1>
          <p class="text-gray-500 text-[13px] pb-3">Add an Image</p>
      </div>
      
      <form class="space-y-5" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="p-2 rounded-md bg-lime-500 text-white border-lime-600 shadow-md border-2">Submit</button>
      </form>
  </div>
  
</div>

 
  
{% endblock %}
